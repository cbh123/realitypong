<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALITY PONG</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
        }
        canvas {
            border: 2px solid #0f0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #instructions {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>REALITY PONG</h1>
            <p id="instructions">Play Pong with your hands!</p>
        </header>
        <button id="startButton" style="font-size: 24px; padding: 10px 20px; background-color: #0f0; color: #000; border: none; cursor: pointer;">START GAME</button>
        <canvas id="gameCanvas" width="800" height="400" style="display: none;"></canvas>
        <video id="video" style="position: absolute; bottom: 10px; right: 10px; width: 160px; height: 120px; transform: scaleX(-1); display: none;"></video>
        <p id="score" style="display: none;">Player 1: 0 | Player 2: 0</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
