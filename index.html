<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALITY PONG</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
        }
        #startScreen, #gameScreen {
            text-align: center;
        }
        canvas {
            border: 2px solid #0f0;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #instructions {
            margin-top: 0;
        }
        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
        }
        #video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            transform: scaleX(-1);
        }
        #score {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <header>
            <h1>REALITY PONG</h1>
            <p id="instructions">Play Pong with your hands!</p>
        </header>
        <button id="startButton">START GAME</button>
    </div>
    <div id="gameScreen" style="display: none;">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <video id="video"></video>
        <p id="score">Player 1: 0 | Player 2: 0</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
